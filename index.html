<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>משחק זיכרון</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            font-family: Arial, sans-serif;
            color: white;
        }

        .game-container {
            width: 90%;
            max-width: 800px;
            background: #1f2937;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .title {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(to right, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .new-game-btn {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(to right, #3b82f6, #8b5cf6);
            border: none;
            border-radius: 0.5rem;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .new-game-btn:hover {
            transform: scale(1.05);
        }

        .players {
            display: flex;
            justify-content: space-around;
            margin-bottom: 2rem;
        }

        .player {
            padding: 1rem;
            border-radius: 0.5rem;
            text-align: center;
            transition: all 0.3s;
        }

        .player.active {
            background: #4f46e5;
            transform: scale(1.05);
        }

        .player.inactive {
            background: #374151;
        }

        .score {
            font-size: 1.5rem;
            margin-top: 0.5rem;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
        }

        .card {
            position: relative;
            height: 120px;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 0.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-front {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
        }

        .card-back {
            background: white;
            transform: rotateY(180deg);
            overflow: hidden;
        }

        .card-back img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes confetti-fall {
            0% { 
                transform: translateY(-10px) translateX(0) rotate(0deg); 
                opacity: 1;
            }
            100% { 
                transform: translateY(100vh) translateX(var(--end-x)) rotate(var(--rotation));
                opacity: 0;
            }
        }

        .confetti {
            position: fixed;
            top: -20px;
            pointer-events: none;
            width: 15px;
            height: 15px;
            z-index: 1000;
            animation: confetti-fall var(--fall-duration) ease-in forwards;
        }

        .confetti.square {
            clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
        }
        
        .confetti.triangle {
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }
        
        .confetti.circle {
            border-radius: 50%;
        }

        .win-dialog {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1f2937;
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            z-index: 1000;
        }

        .win-dialog.show {
            display: block;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }

        .overlay.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1 class="title">וניקוד</h1>
            <button class="new-game-btn" onclick="startNewGame()">משחק חדש</button>
        </div>
        
        <div class="players">
            <div class="player active" id="player1">
                <div>שחקן 1</div>
                <div class="score" id="score1">0</div>
            </div>
            <div class="player inactive" id="player2">
                <div>שחקן 2</div>
                <div class="score" id="score2">0</div>
            </div>
        </div>
        
        <div class="board" id="board"></div>
    </div>

    <div class="win-dialog" id="winDialog">
        <h2>המשחק הסתיים!</h2>
        <div id="winnerText"></div>
        <button class="new-game-btn" onclick="startNewGame()">משחק חדש</button>
    </div>

    <div class="overlay" id="overlay"></div>

    <script>
        const images = [
            "images/FOX.jpg",
            "images/2.jpg",
            "images/3.jpg",
            "images/4.jpg",
            "images/5.jpg",
            "images/6.jpg"
        ];

        let cards = [];
        let flippedCards = [];
        let matchedPairs = [];
        let currentPlayer = 1;
        let scores = { player1: 0, player2: 0 };
        let canFlip = true;

        function createCard(content, index) {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="card-inner">
                    <div class="card-front"></div>
                    <div class="card-back">
                        <img src="${content}" alt="card">
                    </div>
                </div>
            `;
            card.addEventListener('click', () => flipCard(card, index));
            return card;
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function flipCard(card, index) {
            if (!canFlip || card.classList.contains('flipped') || flippedCards.length >= 2 || matchedPairs.includes(index)) {
                return;
            }

            card.classList.add('flipped');
            flippedCards.push({ card, index });

            if (flippedCards.length === 2) {
                canFlip = false;
                checkMatch();
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            const match = cards[card1.index] === cards[card2.index];

            if (match) {
                matchedPairs.push(card1.index, card2.index);
                scores[`player${currentPlayer}`]++;
                document.getElementById(`score${currentPlayer}`).textContent = scores[`player${currentPlayer}`];
                createConfetti();

                if (matchedPairs.length === cards.length) {
                    setTimeout(showWinDialog, 500);
                }

                flippedCards = [];
                canFlip = true;
            } else {
                setTimeout(() => {
                    card1.card.classList.remove('flipped');
                    card2.card.classList.remove('flipped');
                    flippedCards = [];
                    canFlip = true;
                    switchPlayer();
                }, 1000);
            }
        }

        function switchPlayer() {
            document.getElementById(`player${currentPlayer}`).classList.remove('active');
            document.getElementById(`player${currentPlayer}`).classList.add('inactive');
            currentPlayer = currentPlayer === 1 ? 2 : 1;
            document.getElementById(`player${currentPlayer}`).classList.remove('inactive');
            document.getElementById(`player${currentPlayer}`).classList.add('active');
        }

        function createConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            const shapes = ['square', 'triangle', 'circle'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = `confetti ${shapes[Math.floor(Math.random() * shapes.length)]}`;
                
                // מיקום התחלתי אקראי
                confetti.style.left = Math.random() * window.innerWidth + 'px';
                
                // הגדרת משתני CSS מותאמים אישית לכל חלקיק
                confetti.style.setProperty('--end-x', (Math.random() * 400 - 200) + 'px');
                confetti.style.setProperty('--rotation', (Math.random() * 1080 - 540) + 'deg');
                confetti.style.setProperty('--fall-duration', (Math.random() * 2 + 1) + 's');
                
                // צבע אקראי
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                // גודל אקראי
                const size = Math.random() * 10 + 5;
                confetti.style.width = size + 'px';
                confetti.style.height = size + 'px';
                
                document.body.appendChild(confetti);
                
                // הסרת החלקיק אחרי שהאנימציה מסתיימת
                confetti.addEventListener('animationend', () => {
                    confetti.remove();
                });
            }
        }

        function showWinDialog() {
            const winner = scores.player1 > scores.player2 ? 1 : scores.player1 < scores.player2 ? 2 : 0;
            document.getElementById('winnerText').textContent = winner === 0 ? 'תיקו!' : `שחקן ${winner} ניצח!`;
            document.getElementById('winDialog').classList.add('show');
            document.getElementById('overlay').classList.add('show');
        }

        function startNewGame() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            cards = shuffleArray([...images, ...images]);
            flippedCards = [];
            matchedPairs = [];
            currentPlayer = 1;
            scores = { player1: 0, player2: 0 };
            document.getElementById('score1').textContent = '0';
            document.getElementById('score2').textContent = '0';
            document.getElementById('winDialog').classList.remove('show');
            document.getElementById('overlay').classList.remove('show');
            document.getElementById('player1').classList.add('active');
            document.getElementById('player1').classList.remove('inactive');
            document.getElementById('player2').classList.remove('active');
            document.getElementById('player2').classList.add('inactive');
            canFlip = true;

            cards.forEach((content, index) => {
                board.appendChild(createCard(content, index));
            });
        }

        startNewGame();
    </script>
</body>
</html>
