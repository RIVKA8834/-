<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת הזמנות בגדים - מעצבת אופנה</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #e91e63;
            --secondary-color: #9c27b0;
            --accent-color: #ff4081;
            --dark-bg: #1a1a2e;
            --card-bg: #2d2d44;
            --text-light: #ffffff;
            --text-muted: #b0b0b0;
            --success: #4caf50;
            --warning: #ff9800;
            --danger: #f44336;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: var(--text-light);
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 1.5rem 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .btn {
            padding: 0.6rem 1.5rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(233, 30, 99, 0.4);
        }

        .btn-secondary {
            background: var(--card-bg);
            color: white;
            border: 1px solid var(--primary-color);
        }

        .btn-secondary:hover {
            background: var(--primary-color);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        /* Login Screen */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 100px);
        }

        .login-box {
            background: var(--card-bg);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #444;
            border-radius: 10px;
            background: var(--dark-bg);
            color: var(--text-light);
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        /* Navigation Tabs */
        .nav-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            background: var(--card-bg);
            padding: 1rem;
            border-radius: 15px;
        }

        .nav-tab {
            flex: 1;
            padding: 1rem;
            border: none;
            background: transparent;
            color: var(--text-muted);
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s;
            font-size: 1rem;
        }

        .nav-tab.active {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        /* Product Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .product-card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-name {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .product-price {
            color: var(--accent-color);
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0.5rem 0;
        }

        .product-description {
            color: var(--text-muted);
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .product-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .product-actions .btn {
            flex: 1;
            padding: 0.5rem;
            font-size: 0.9rem;
        }

        /* Order Form */
        .order-section {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
        }

        .quantity-input {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .quantity-input button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: var(--primary-color);
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .quantity-input input {
            width: 80px;
            text-align: center;
            padding: 0.5rem;
        }

        /* Orders Table */
        .orders-table {
            width: 100%;
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
        }

        .orders-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .orders-table th,
        .orders-table td {
            padding: 1rem;
            text-align: right;
            border-bottom: 1px solid #444;
        }

        .orders-table th {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            font-weight: bold;
        }

        .orders-table tr:hover {
            background: rgba(233, 30, 99, 0.1);
        }

        .status-badge {
            padding: 0.3rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .status-pending {
            background: var(--warning);
            color: white;
        }

        .status-confirmed {
            background: var(--success);
            color: white;
        }

        .status-cancelled {
            background: var(--danger);
            color: white;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-header h3 {
            font-size: 1.5rem;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 2rem;
            cursor: pointer;
            line-height: 1;
        }

        /* Utility Classes */
        .hidden {
            display: none !important;
        }

        .text-center {
            text-align: center;
        }

        .mt-2 {
            margin-top: 2rem;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 15px;
            text-align: center;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .stat-label {
            color: var(--text-muted);
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">
            👗 מערכת הזמנות אופנה
        </div>
        <div class="user-info">
            <span id="userDisplay"></span>
            <button class="btn btn-secondary" id="logoutBtn" style="display: none;">התנתק</button>
        </div>
    </div>

    <!-- Login Screen -->
    <div id="loginScreen" class="container">
        <div class="login-container">
            <div class="login-box">
                <h2>כניסה למערכת</h2>
                <div class="form-group">
                    <label>בחר סוג משתמש:</label>
                    <select id="userType">
                        <option value="designer">מעצבת אופנה</option>
                        <option value="store">חנות</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>שם משתמש:</label>
                    <input type="text" id="username" placeholder="הזן שם משתמש">
                </div>
                <div class="form-group" id="storeNameGroup" style="display: none;">
                    <label>שם החנות:</label>
                    <input type="text" id="storeName" placeholder="הזן שם חנות">
                </div>
                <button class="btn btn-primary" onclick="login()" style="width: 100%;">כניסה</button>
            </div>
        </div>
    </div>

    <!-- Designer Dashboard -->
    <div id="designerDashboard" class="container hidden">
        <div class="nav-tabs">
            <button class="nav-tab active" onclick="showTab('products')">מוצרים</button>
            <button class="nav-tab" onclick="showTab('orders')">הזמנות</button>
            <button class="nav-tab" onclick="showTab('stats')">סטטיסטיקות</button>
        </div>

        <!-- Products Tab -->
        <div id="productsTab">
            <button class="btn btn-primary" onclick="showAddProductModal()">➕ הוסף מוצר חדש</button>
            <div class="products-grid" id="designerProductsGrid"></div>
        </div>

        <!-- Orders Tab -->
        <div id="ordersTab" class="hidden">
            <h2 style="margin-bottom: 1rem;">הזמנות מחנויות</h2>
            <div class="orders-table" id="designerOrdersTable"></div>
        </div>

        <!-- Stats Tab -->
        <div id="statsTab" class="hidden">
            <h2 style="margin-bottom: 1rem;">סטטיסטיקות</h2>
            <div class="stats-grid" id="statsGrid"></div>
            <div class="order-section">
                <h3>מוצרים פופולריים</h3>
                <div id="popularProducts"></div>
            </div>
        </div>
    </div>

    <!-- Store Dashboard -->
    <div id="storeDashboard" class="container hidden">
        <div class="nav-tabs">
            <button class="nav-tab active" onclick="showTab('catalog')">קטלוג מוצרים</button>
            <button class="nav-tab" onclick="showTab('myOrders')">ההזמנות שלי</button>
        </div>

        <!-- Catalog Tab -->
        <div id="catalogTab">
            <h2 style="margin-bottom: 1rem;">קטלוג מוצרים</h2>
            <div class="products-grid" id="storeProductsGrid"></div>
        </div>

        <!-- My Orders Tab -->
        <div id="myOrdersTab" class="hidden">
            <h2 style="margin-bottom: 1rem;">ההזמנות שלי</h2>
            <div class="orders-table" id="storeOrdersTable"></div>
        </div>
    </div>

    <!-- Add Product Modal -->
    <div id="addProductModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>הוסף מוצר חדש</h3>
                <button class="close-btn" onclick="closeModal('addProductModal')">&times;</button>
            </div>
            <div class="form-group">
                <label>שם המוצר:</label>
                <input type="text" id="productName" placeholder="לדוגמה: שמלת ערב אלגנטית">
            </div>
            <div class="form-group">
                <label>תיאור:</label>
                <textarea id="productDescription" rows="3" placeholder="תאר את המוצר..."></textarea>
            </div>
            <div class="form-group">
                <label>מחיר (₪):</label>
                <input type="number" id="productPrice" placeholder="0">
            </div>
            <div class="form-group">
                <label>קטגוריה:</label>
                <select id="productCategory">
                    <option value="שמלות">שמלות</option>
                    <option value="חולצות">חולצות</option>
                    <option value="מכנסיים">מכנסיים</option>
                    <option value="חצאיות">חצאיות</option>
                    <option value="מעילים">מעילים</option>
                    <option value="אביזרים">אביזרים</option>
                </select>
            </div>
            <div class="form-group">
                <label>מלאי זמין:</label>
                <input type="number" id="productStock" placeholder="0">
            </div>
            <button class="btn btn-primary" onclick="addProduct()" style="width: 100%;">הוסף מוצר</button>
        </div>
    </div>

    <!-- Order Modal -->
    <div id="orderModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>בצע הזמנה</h3>
                <button class="close-btn" onclick="closeModal('orderModal')">&times;</button>
            </div>
            <div id="orderModalContent"></div>
        </div>
    </div>

    <script>
        // Data Storage
        let currentUser = null;
        let products = JSON.parse(localStorage.getItem('products')) || [];
        let orders = JSON.parse(localStorage.getItem('orders')) || [];

        // Initialize
        document.getElementById('userType').addEventListener('change', function() {
            const storeNameGroup = document.getElementById('storeNameGroup');
            storeNameGroup.style.display = this.value === 'store' ? 'block' : 'none';
        });

        // Login
        function login() {
            const userType = document.getElementById('userType').value;
            const username = document.getElementById('username').value.trim();
            const storeName = document.getElementById('storeName').value.trim();

            if (!username) {
                alert('נא להזין שם משתמש');
                return;
            }

            if (userType === 'store' && !storeName) {
                alert('נא להזין שם חנות');
                return;
            }

            currentUser = {
                type: userType,
                username: username,
                storeName: userType === 'store' ? storeName : null
            };

            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('logoutBtn').style.display = 'block';
            document.getElementById('userDisplay').textContent = userType === 'designer'
                ? `מעצבת: ${username}`
                : `חנות: ${storeName}`;

            if (userType === 'designer') {
                document.getElementById('designerDashboard').classList.remove('hidden');
                loadDesignerDashboard();
            } else {
                document.getElementById('storeDashboard').classList.remove('hidden');
                loadStoreDashboard();
            }
        }

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', function() {
            currentUser = null;
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('designerDashboard').classList.add('hidden');
            document.getElementById('storeDashboard').classList.add('hidden');
            document.getElementById('logoutBtn').style.display = 'none';
            document.getElementById('userDisplay').textContent = '';
            document.getElementById('username').value = '';
            document.getElementById('storeName').value = '';
        });

        // Tab Navigation
        function showTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.nav-tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');

            // Designer tabs
            if (currentUser.type === 'designer') {
                document.getElementById('productsTab').classList.add('hidden');
                document.getElementById('ordersTab').classList.add('hidden');
                document.getElementById('statsTab').classList.add('hidden');

                if (tabName === 'products') {
                    document.getElementById('productsTab').classList.remove('hidden');
                } else if (tabName === 'orders') {
                    document.getElementById('ordersTab').classList.remove('hidden');
                    loadDesignerOrders();
                } else if (tabName === 'stats') {
                    document.getElementById('statsTab').classList.remove('hidden');
                    loadStats();
                }
            }
            // Store tabs
            else {
                document.getElementById('catalogTab').classList.add('hidden');
                document.getElementById('myOrdersTab').classList.add('hidden');

                if (tabName === 'catalog') {
                    document.getElementById('catalogTab').classList.remove('hidden');
                } else if (tabName === 'myOrders') {
                    document.getElementById('myOrdersTab').classList.remove('hidden');
                    loadStoreOrders();
                }
            }
        }

        // Designer Dashboard
        function loadDesignerDashboard() {
            loadDesignerProducts();
        }

        function loadDesignerProducts() {
            const grid = document.getElementById('designerProductsGrid');

            if (products.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">📦</div>
                        <h3>אין מוצרים עדיין</h3>
                        <p>התחל להוסיף מוצרים לקטלוג שלך</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = products.map((product, index) => `
                <div class="product-card">
                    <div class="product-image">👗</div>
                    <div class="product-info">
                        <div class="product-name">${product.name}</div>
                        <div class="product-description">${product.description}</div>
                        <div class="product-price">₪${product.price}</div>
                        <div style="color: var(--text-muted); font-size: 0.9rem;">
                            קטגוריה: ${product.category} | מלאי: ${product.stock}
                        </div>
                        <div class="product-actions">
                            <button class="btn btn-secondary" onclick="editProduct(${index})">ערוך</button>
                            <button class="btn btn-danger" onclick="deleteProduct(${index})">מחק</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function showAddProductModal() {
            document.getElementById('addProductModal').classList.add('show');
        }

        function addProduct() {
            const name = document.getElementById('productName').value.trim();
            const description = document.getElementById('productDescription').value.trim();
            const price = parseFloat(document.getElementById('productPrice').value);
            const category = document.getElementById('productCategory').value;
            const stock = parseInt(document.getElementById('productStock').value);

            if (!name || !description || !price || !stock) {
                alert('נא למלא את כל השדות');
                return;
            }

            const product = {
                id: Date.now(),
                name,
                description,
                price,
                category,
                stock,
                createdAt: new Date().toISOString()
            };

            products.push(product);
            localStorage.setItem('products', JSON.stringify(products));

            // Clear form
            document.getElementById('productName').value = '';
            document.getElementById('productDescription').value = '';
            document.getElementById('productPrice').value = '';
            document.getElementById('productStock').value = '';

            closeModal('addProductModal');
            loadDesignerProducts();
        }

        function deleteProduct(index) {
            if (confirm('האם אתה בטוח שברצונך למחוק את המוצר?')) {
                products.splice(index, 1);
                localStorage.setItem('products', JSON.stringify(products));
                loadDesignerProducts();
            }
        }

        function editProduct(index) {
            const product = products[index];
            document.getElementById('productName').value = product.name;
            document.getElementById('productDescription').value = product.description;
            document.getElementById('productPrice').value = product.price;
            document.getElementById('productCategory').value = product.category;
            document.getElementById('productStock').value = product.stock;

            deleteProduct(index);
            showAddProductModal();
        }

        function loadDesignerOrders() {
            const container = document.getElementById('designerOrdersTable');

            if (orders.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">📋</div>
                        <h3>אין הזמנות עדיין</h3>
                    </div>
                `;
                return;
            }

            const sortedOrders = [...orders].sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));

            container.innerHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>מספר הזמנה</th>
                            <th>חנות</th>
                            <th>מוצר</th>
                            <th>כמות</th>
                            <th>סכום</th>
                            <th>תאריך</th>
                            <th>סטטוס</th>
                            <th>פעולות</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${sortedOrders.map(order => `
                            <tr>
                                <td>#${order.id.toString().slice(-6)}</td>
                                <td>${order.storeName}</td>
                                <td>${order.productName}</td>
                                <td>${order.quantity}</td>
                                <td>₪${order.total}</td>
                                <td>${new Date(order.createdAt).toLocaleDateString('he-IL')}</td>
                                <td><span class="status-badge status-${order.status}">${getStatusText(order.status)}</span></td>
                                <td>
                                    ${order.status === 'pending' ? `
                                        <button class="btn btn-success" onclick="updateOrderStatus(${order.id}, 'confirmed')" style="padding: 0.3rem 0.8rem; font-size: 0.85rem;">אשר</button>
                                        <button class="btn btn-danger" onclick="updateOrderStatus(${order.id}, 'cancelled')" style="padding: 0.3rem 0.8rem; font-size: 0.85rem;">בטל</button>
                                    ` : '-'}
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        function updateOrderStatus(orderId, status) {
            const order = orders.find(o => o.id === orderId);
            if (order) {
                order.status = status;
                localStorage.setItem('orders', JSON.stringify(orders));
                loadDesignerOrders();
            }
        }

        function getStatusText(status) {
            const statusMap = {
                pending: 'ממתין',
                confirmed: 'אושר',
                cancelled: 'בוטל'
            };
            return statusMap[status] || status;
        }

        function loadStats() {
            const totalOrders = orders.length;
            const totalRevenue = orders.filter(o => o.status === 'confirmed').reduce((sum, o) => sum + o.total, 0);
            const pendingOrders = orders.filter(o => o.status === 'pending').length;
            const totalProducts = products.length;

            document.getElementById('statsGrid').innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${totalOrders}</div>
                    <div class="stat-label">סך הזמנות</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">₪${totalRevenue}</div>
                    <div class="stat-label">הכנסות</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${pendingOrders}</div>
                    <div class="stat-label">הזמנות ממתינות</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${totalProducts}</div>
                    <div class="stat-label">מוצרים בקטלוג</div>
                </div>
            `;

            // Popular products
            const productStats = {};
            orders.forEach(order => {
                if (!productStats[order.productName]) {
                    productStats[order.productName] = { quantity: 0, revenue: 0 };
                }
                productStats[order.productName].quantity += order.quantity;
                productStats[order.productName].revenue += order.total;
            });

            const popularProductsHtml = Object.entries(productStats)
                .sort((a, b) => b[1].quantity - a[1].quantity)
                .slice(0, 5)
                .map(([name, stats]) => `
                    <div style="padding: 1rem; border-bottom: 1px solid #444;">
                        <strong>${name}</strong><br>
                        <span style="color: var(--text-muted);">נמכרו: ${stats.quantity} יחידות | הכנסות: ₪${stats.revenue}</span>
                    </div>
                `).join('');

            document.getElementById('popularProducts').innerHTML = popularProductsHtml || '<p class="text-center" style="color: var(--text-muted);">אין נתונים</p>';
        }

        // Store Dashboard
        function loadStoreDashboard() {
            loadStoreCatalog();
        }

        function loadStoreCatalog() {
            const grid = document.getElementById('storeProductsGrid');

            if (products.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">🛍️</div>
                        <h3>הקטלוג ריק</h3>
                        <p>המעצבת טרם הוסיפה מוצרים</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = products.filter(p => p.stock > 0).map(product => `
                <div class="product-card">
                    <div class="product-image">👗</div>
                    <div class="product-info">
                        <div class="product-name">${product.name}</div>
                        <div class="product-description">${product.description}</div>
                        <div class="product-price">₪${product.price}</div>
                        <div style="color: var(--text-muted); font-size: 0.9rem; margin-top: 0.5rem;">
                            קטגוריה: ${product.category}<br>
                            זמין במלאי: ${product.stock} יחידות
                        </div>
                        <button class="btn btn-primary" onclick="showOrderModal(${product.id})" style="width: 100%; margin-top: 1rem;">
                            🛒 הזמן עכשיו
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function showOrderModal(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;

            const modal = document.getElementById('orderModal');
            const content = document.getElementById('orderModalContent');

            content.innerHTML = `
                <div class="order-section">
                    <h3>${product.name}</h3>
                    <p>${product.description}</p>
                    <div class="product-price" style="margin: 1rem 0;">₪${product.price}</div>

                    <div class="form-group">
                        <label>כמות להזמנה:</label>
                        <div class="quantity-input">
                            <button onclick="changeQuantity(-1)">-</button>
                            <input type="number" id="orderQuantity" value="1" min="1" max="${product.stock}" readonly>
                            <button onclick="changeQuantity(1)">+</button>
                        </div>
                        <small style="color: var(--text-muted);">מקסימום: ${product.stock} יחידות</small>
                    </div>

                    <div class="form-group">
                        <label>הערות להזמנה (אופציונלי):</label>
                        <textarea id="orderNotes" rows="3" placeholder="הערות מיוחדות..."></textarea>
                    </div>

                    <div style="background: var(--dark-bg); padding: 1rem; border-radius: 10px; margin: 1rem 0;">
                        <strong>סיכום הזמנה:</strong><br>
                        <div style="margin-top: 0.5rem;">
                            מוצר: ${product.name}<br>
                            מחיר ליחידה: ₪${product.price}<br>
                            כמות: <span id="summaryQuantity">1</span><br>
                            <div style="font-size: 1.3rem; color: var(--accent-color); margin-top: 0.5rem;">
                                סה"כ: ₪<span id="summaryTotal">${product.price}</span>
                            </div>
                        </div>
                    </div>

                    <button class="btn btn-success" onclick="placeOrder(${product.id})" style="width: 100%;">אשר הזמנה</button>
                </div>
            `;

            modal.classList.add('show');
        }

        function changeQuantity(delta) {
            const input = document.getElementById('orderQuantity');
            const currentValue = parseInt(input.value);
            const newValue = currentValue + delta;
            const max = parseInt(input.max);

            if (newValue >= 1 && newValue <= max) {
                input.value = newValue;
                updateOrderSummary();
            }
        }

        function updateOrderSummary() {
            const quantity = parseInt(document.getElementById('orderQuantity').value);
            const productId = parseInt(document.getElementById('orderQuantity').closest('.order-section').querySelector('[onclick^="placeOrder"]').getAttribute('onclick').match(/\d+/)[0]);
            const product = products.find(p => p.id === productId);

            if (product) {
                const total = product.price * quantity;
                document.getElementById('summaryQuantity').textContent = quantity;
                document.getElementById('summaryTotal').textContent = total;
            }
        }

        function placeOrder(productId) {
            const product = products.find(p => p.id === productId);
            const quantity = parseInt(document.getElementById('orderQuantity').value);
            const notes = document.getElementById('orderNotes').value.trim();

            if (!product || quantity < 1 || quantity > product.stock) {
                alert('כמות לא תקינה');
                return;
            }

            const order = {
                id: Date.now(),
                productId: product.id,
                productName: product.name,
                quantity: quantity,
                price: product.price,
                total: product.price * quantity,
                storeName: currentUser.storeName,
                storeUsername: currentUser.username,
                notes: notes,
                status: 'pending',
                createdAt: new Date().toISOString()
            };

            orders.push(order);

            // Update stock
            product.stock -= quantity;
            localStorage.setItem('products', JSON.stringify(products));
            localStorage.setItem('orders', JSON.stringify(orders));

            closeModal('orderModal');
            alert('ההזמנה בוצעה בהצלחה! ✅');
            loadStoreCatalog();
        }

        function loadStoreOrders() {
            const container = document.getElementById('storeOrdersTable');
            const storeOrders = orders.filter(o => o.storeName === currentUser.storeName);

            if (storeOrders.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">📋</div>
                        <h3>אין הזמנות עדיין</h3>
                        <p>התחל להזמין מוצרים מהקטלוג</p>
                    </div>
                `;
                return;
            }

            const sortedOrders = [...storeOrders].sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));

            container.innerHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>מספר הזמנה</th>
                            <th>מוצר</th>
                            <th>כמות</th>
                            <th>סכום</th>
                            <th>תאריך</th>
                            <th>סטטוס</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${sortedOrders.map(order => `
                            <tr>
                                <td>#${order.id.toString().slice(-6)}</td>
                                <td>${order.productName}</td>
                                <td>${order.quantity}</td>
                                <td>₪${order.total}</td>
                                <td>${new Date(order.createdAt).toLocaleDateString('he-IL')}</td>
                                <td><span class="status-badge status-${order.status}">${getStatusText(order.status)}</span></td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        // Modal Controls
        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('show');
        }

        // Close modal on backdrop click
        document.querySelectorAll('.modal').forEach(modal => {
            modal.addEventListener('click', function(e) {
                if (e.target === this) {
                    this.classList.remove('show');
                }
            });
        });
    </script>
</body>
</html>
